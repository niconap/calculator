<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
<script defer src="bundle.js"></script></head>

<body>
    <div id="app">
        <div id="calculator">
            <div id="display"></div>
            <div id="buttons">
                <div>
                    <button id="btn-7">7</button>
                    <button id="btn-8">8</button>
                    <button id="btn-9">9</button>
                    <button id="btn-divide">&divide;</button>
                </div>
                <div>
                    <button id="btn-4">4</button>
                    <button id="btn-5">5</button>
                    <button id="btn-6">6</button>
                    <button id="btn-multiply">&times;</button>
                </div>
                <div>
                    <button id="btn-1">1</button>
                    <button id="btn-2">2</button>
                    <button id="btn-3">3</button>
                    <button id="btn-subtract">&minus;</button>
                </div>
                <div>
                    <button id="btn-0">0</button>
                    <button id="btn-decimal">.</button>
                    <button id="btn-power">x<sup>y</sup></button>
                    <button id="btn-add">&plus;</button>
                </div>
                <div>
                    <button id="btn-clear">C</button>
                    <button id="btn-equals">&equals;</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
